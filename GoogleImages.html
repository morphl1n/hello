<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul class="nav">
            <li> <a class="image" href="index.html"> Google Search </a> </li>
        </ul>      

        <div class="logoCont">
            <img class= "g" src="GoogleImagesLogo.PNG" alt="GoogleImages">

            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="searchInput">
                <div class="buttons"> 
                <input type="submit" value="Google Image Search" class="btnSubmit">
                </div>
            </form>
        </div>
    </body>
    </html>
