<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <ul class="nav">
            <li class="linkImages"> <a href="index.html">Google Search</a></li>
        </ul>      

    <p class="txtAdvSearch"> Advanced Search </p>
    <div class="line"></div>
    
    <div class = "advSearchCont">
        <p class="findPages">Find pages with...</p>
        <form action="https://www.google.com/search">

            <div class="advInputs">
            <label for="allThese"> all these words: </label>
            <input id="allThese" type="text" name="as_q" class="form-control">
            </div>

            <div class="advInputs">
            <label for="thisExact"> this exact word or phrase: </label>
            <input id="thisExact" type="text" name="as_epq" class="form-control">
            </div>

            <div class="advInputs">
            <label for="anyOf"> any of these words: </label>
            <input id="anyOf" type="text" name="as_oq" class="form-control">
            </div>

            <div class="advInputs">
            <label for="noneOf"> none of these words: </label>
            <input id="noneOf" type="text" name="as_eq" class="form-control">
            </div>
            
            <input type="submit" value="Advanced Search" class="advBttn">
            
    </div>





        
    

        </form>
    </body>
    </html>
