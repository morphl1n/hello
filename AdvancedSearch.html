<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav-bar">
            <li> <a class="image" href="hello.html"> Google Search </a> </li>
        </ul>       
    <p class="advanced-search"> Advanced Search </p>
    <div class="line"></div>
    <div class = "advanced-div">
        <p class="find-pages">
            Find pages with...
        </p>
    </div>
        <form action="https://www.google.com/search">
        <div class = "row-input">
            <div class = "left">
                <p class="para"> all these words: </p>
            </div>
            <div class = "right">
                <input type="text" name="as_q" class="form-control">
            </div>
        </div>
    
    <div class = "row-input">
        <div class = "left">
            <p class="para"> this exact word or phrase: </p>
        </div>
        <div class = "right">
            <input type="text" name="as_epq" class="form-control">
        </div>
    </div>  
    <div class = "row-input">
        <div class = "left">
            <p class="para"> any of these words: </p>
        </div>
        <div class = "right">
            <input type="text" name="as_oq" class="form-control">
        </div>
    </div>
    <div class = "row-input">
        <div class = "left">
            <p class="para"> none of these words: </p>
        </div>
        <div class = "right">
            <input type="text" name="as_eq" class="form-control">
        </div>
    </div>
   <div class="submit-button">    
    <input type="submit" value="Advanced Search" class="button">
   </div>





        
    

        </form>
    </body>
    </html>
